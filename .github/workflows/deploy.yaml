name: ğŸš€ Deploy Laravel to Niagahoster (Vite + Composer)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, mysql
          tools: composer

      - name: âš™ï¸ Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§© Build frontend (Vite)
        run: |
          npm ci
          npm run build

      - name: ğŸ§± Build Laravel cache
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸš€ Deploy to Niagahoster via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/docker/**
            storage/logs/**
            storage/framework/cache/**
            storage/framework/views/**
          dangerous-clean-slate: false
          state-name: .ftp-deploy-sync-state.json
