name: Deploy Laravel to Niagahoster

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Install Node dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Deploy to Niagahoster via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: domains/halzea.fudge.web.id/public_html/   # ⬅️ ini arahkan langsung ke root laravel kamu
          exclude: |
            .git*
            .github*
            node_modules/
            tests/
            storage/logs/